getting_key:
  - Me: >-
      Oi, o que tá acontecendo? Ouvi
      uma baita correria, sinto um
      cheiro de queimado... E
      aliás, como você está aí fora?
  - Someone: >-
      Não tenho tempo pra explicar,
      mas está acontecendo uma
      rebelião, a ala dos magos
      foi tomada por assassinos.
      Tenho que ir, boa sorte.
  - Me: >-
      Espera, pode ao menos me tirar daqui?
  - Someone: >-
      Está bem, pegue este molho de chaves,
      com sorte uma delas deve servir.
      Adeus!
magic_is_back:
  - Me: >-
      Parece que minha magia só era bloqueada dentro da cela trancada.
      Agora posso ao menos conjurar umas bolas de fogo.
needs_help:
  - Someone: >-
      Uhhhhgh...
  - Me: >-
      Um mago ferido apareceu do nada, devo ajudá-lo?
helping:
  - Someone: >-
      Obrigado por tentar me ajudar, mas já
      é tarde demais para mim. Porém como
      gratidão quero que fique com isto: um anel
      Invi, capaz de torná-lo invisível.
      Tome cuidado pois ele consome muito poder
      e seu efeito dura apenas poucos segundos.
      Adeus, meu jovem...
invi_would_help:
  - Me: >-
      Uma sala tão bem patrulhada, deve ser
      bem difícil alguém passar por ela sem
      a magia Invi...
