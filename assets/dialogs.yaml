      Oi, o que ta acontecendo? Ouvi
      uma baita correria, sinto um
      cheiro de queimado... E
      alias, como voce esta ai fora?
  - Someone: >-
      Nao tenho tempo pra explicar,
      mas esta acontecendo uma
      rebeliao, a ala dos magos
      foi tomada por assassinos.
      Tenho que ir, boa sorte.
  - Me: >-
      Espera, pode ao menos me tirar daqui?
  - Someone: >-
      Esta bem, pegue esse molho de chaves,
      com sorte uma delas deve servir.
      Adeus!
